services:
  backend:
    build:
      context: ./backend
    ports:
      - "3030:3030"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=3030
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3030}
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3030}
    depends_on:
      - backend
    restart: always
