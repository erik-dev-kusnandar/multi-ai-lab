version: '3.8'
services:
  backend:
    build: ./backend
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    ports:
      - '3030:3030'
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3030}
    ports:
      - '3000:5173'
    depends_on:
      - backend
